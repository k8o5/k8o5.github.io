<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k8o5 Terminal</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            color: #00ff00; 
            overflow: hidden;
        }
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: auto 1fr 1fr; 
            height: 100vh; 
            gap: 2px; 
            background-color: #000; 
        }
        .header { 
            grid-column: 1 / -1; 
            grid-row: 1; 
            text-align: center; 
            background: #001100; 
            color: #00ff00; 
            padding: 5px; 
            font-size: 14px; 
            border-bottom: 1px solid #333; 
        }
        .panel { 
            background: #000; 
            border: 1px solid #333; 
            padding: 5px; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        .panel h2 { 
            margin: 0 0 5px 0; 
            font-size: 12px; 
            color: #fff; 
            border-bottom: 1px solid #00ff00; 
            padding-bottom: 2px; 
            flex-shrink: 0; /* Prevent h2 from shrinking */
        }
        #chart1, #chart2 { height: 100%; width: 100%; }
        #news { 
            height: 100%; 
            overflow-y: auto; 
            font-size: 11px; 
            line-height: 1.2; 
        }
        .news-item { 
            margin-bottom: 10px; 
            padding: 5px; 
            border-bottom: 1px solid #333; 
        }
        .news-item a { color: #00ff00; text-decoration: none; }
        .news-item a:hover { text-decoration: underline; }
        .news-item h4 { margin: 0; font-size: 12px; }
        .news-item p { margin: 2px 0 0 0; color: #ccc; font-size: 10px; }
        .news-item small { color: #999; font-size: 9px; display: block; margin-top: 2px; }
        .input-section {
            padding: 5px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
        }
        #stock-input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 2px 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            width: 100%;
        }
        #fetch-btn {
            background: #001100;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 2px 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
        #fetch-btn:hover { background: #00ff00; color: #000; }
        .loading { text-align: center; color: #999; font-style: italic; }
        .error { text-align: center; color: #ff0000; }
        
        /* Styles for the bottom-left panel containing new widgets */
        #bottom-left-panel .panel-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .rotating {
            animation: rotate 20s linear infinite;
        }
        #rotation-toggle {
            margin-left: 10px;
        }
        #rotation-toggle + label {
            color: #00ff00;
            font-size: 12px;
        }
        #visual-rotation-toggle {
            margin-left: 10px;
        }
        #visual-rotation-toggle + label {
            color: #00ff00;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="text-align: center; margin-top: 5px;">
                <input type="checkbox" id="rotation-toggle">
                <label for="rotation-toggle">Auto-Rotate</label>
                <input type="checkbox" id="visual-rotation-toggle">
                <label for="visual-rotation-toggle">Visual Rotate</label>
            </div>
        </div>

        <div class="panel">
            <h2>Full News Feed</h2>
            <div class="input-section">
                <input type="text" id="stock-input" placeholder="Enter symbol (e.g. TSLA)" value="AAPL">
                <button id="fetch-btn" onclick="fetchStockNews()">Fetch News &amp; Load Chart</button>
            </div>
            <div id="news" class="loading">Loading stock news...</div>
        </div>

        <div class="panel">
            <h2 id="chart1-title">TradingView Chart - AAPL</h2>
            <div id="chart1"></div>
        </div>

        <!-- THIS IS THE FIXED PANEL -->
        <div class="panel" id="bottom-left-panel">
            <h2>Top Gainers & Losers</h2>
            <div class="panel-content">
                <!-- TradingView Ticker Tape Widget START -->
                <div class="tradingview-widget-container" style="flex-shrink: 0;">
                  <div class="tradingview-widget-container__widget"></div>
                  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                  {
                  "symbols": [
                    { "proName": "NASDAQ:AAPL", "title": "Apple" },
                    { "proName": "NASDAQ:GOOGL", "title": "Google" },
                    { "proName": "NASDAQ:MSFT", "title": "Microsoft" },
                    { "proName": "NASDAQ:TSLA", "title": "Tesla" },
                    { "proName": "NASDAQ:AMZN", "title": "Amazon" },
                    { "proName": "NYSE:KO", "title": "Coca-Cola" },
                    { "proName": "NASDAQ:NVDA", "title": "NVIDIA" },
                    { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
                    { "proName": "FOREXCOM:NSXUSD", "title": "US 100" },
                    { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
                    { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
                    { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" }
                  ],
                  "showSymbolLogo": true,
                  "isTransparent": true,
                  "displayMode": "adaptive",
                  "colorTheme": "dark",
                  "locale": "en"
                }
                  </script>
                </div>
                <!-- TradingView Ticker Tape Widget END -->

                <!-- TradingView Hotlists Widget START -->
                <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                  <div class="tradingview-widget-container__widget" style="height: 100%; width: 100%;"></div>
                  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
                  {
                  "colorTheme": "dark",
                  "dateRange": "12M",
                  "showChart": true,
                  "locale": "en",
                  "width": "100%",
                  "height": "100%",
                  "largeChartUrl": "",
                  "isTransparent": true,
                  "showSymbolLogo": true,
                  "showFloatingTooltip": false,
                  "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
                  "plotLineColorFalling": "rgba(41, 98, 255, 1)",
                  "gridLineColor": "rgba(42, 46, 57, 0)",
                  "scaleFontColor": "rgba(134, 137, 147, 1)",
                  "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
                  "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
                  "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                  "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
                  "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
                  "tabs": [
                    {
                      "title": "Top Gainers",
                      "originalTitle": "Top Gainers",
                      "markets": [
                        {"id":"america"}
                      ],
                      "hotlist": "TOP_GAINERS"
                    },
                    {
                      "title": "Top Losers",
                      "originalTitle": "Top Losers",
                      "markets": [
                        {"id":"america"}
                      ],
                      "hotlist": "TOP_LOSERS"
                    }
                  ]
                }
                  </script>
                </div>
                <!-- TradingView Hotlists Widget END -->
            </div>
        </div>
        <!-- END OF FIXED PANEL -->

        <div class="panel">
            <h2 id="chart2-title">TradingView Chart - GOOGL</h2>
            <div id="chart2"></div>
        </div>
    </div>

    <script>
        // List of various stocks to rotate through
        const stocks = ['AAPL', 'GOOGL', 'MSFT', 'TSLA', 'AMZN', 'NVDA', 'KO'];
        let currentStockIndex = 0;
        let rotationInterval;

        // --- TRADINGVIEW CHARTS ---
        function createChart(containerId, symbol) {
            document.getElementById(containerId).innerHTML = ''; 
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": `NASDAQ:${symbol}`, "interval": "D",
                "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "en",
                "toolbar_bg": "#000", "enable_publishing": false, "allow_symbol_change": true,
                "container_id": containerId
            });
        }
        
        // --- NEWS FEED & CHART UPDATE ---
        async function fetchStockNews() {
            const symbol = document.getElementById('stock-input').value.toUpperCase().trim();
            if (!symbol) {
                document.getElementById('news').innerHTML = '<div class="error">Please enter a stock symbol.</div>';
                return;
            }
            
            // UPDATE CHART 1
            document.getElementById('chart1-title').innerText = `TradingView Chart - ${symbol}`;
            createChart('chart1', symbol);

            // FETCH NEWS
            const rssUrl = `https://feeds.finance.yahoo.com/rss/2.0/headline?s=${symbol}&region=US&lang=en-US`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            const newsDiv = document.getElementById('news');
            newsDiv.innerHTML = `<div class="loading">Loading ${symbol} news...</div>`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch news');
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    newsDiv.innerHTML = data.items.slice(0, 20).map(item => `
                        <div class="news-item">
                            <a href="${item.link}" target="_blank"><h4>${item.title}</h4></a>
                            <p>${item.description ? item.description.substring(0, 150) + '...' : ''}</p>
                            <small>${new Date(item.pubDate).toLocaleString()}</small>
                        </div>`).join('');
                } else {
                    newsDiv.innerHTML = `<p class="error">No news found for ${symbol}.</p>`;
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                newsDiv.innerHTML = `<div class="error">Failed to fetch news for ${symbol}. The feed might be unavailable.</div>`;
            }
        }

        // --- AUTO-ROTATE THROUGH STOCKS ---
        function rotateStocks() {
            const currentSymbol = stocks[currentStockIndex];
            document.getElementById('stock-input').value = currentSymbol;
            document.getElementById('chart1-title').innerText = `TradingView Chart - ${currentSymbol}`;
            document.getElementById('chart2-title').innerText = `TradingView Chart - ${stocks[(currentStockIndex + 1) % stocks.length]}`;
            createChart('chart1', currentSymbol);
            createChart('chart2', stocks[(currentStockIndex + 1) % stocks.length]);
            fetchStockNews();
            currentStockIndex = (currentStockIndex + 1) % stocks.length;
        }

        function startRotation() {
            rotationInterval = setInterval(rotateStocks, 10000);
        }

        function stopRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
                rotationInterval = null;
            }
        }
        
        // --- DELETED fetchPricesAndSectors() FUNCTION ---
        // No longer needed as TradingView widgets handle this data now.
        
        // --- INITIALIZATION ---
        function initializeTerminal() {
            rotateStocks(); // Initial load

            document.getElementById('rotation-toggle').addEventListener('change', function(e) {
                if (e.target.checked) {
                    startRotation();
                } else {
                    stopRotation();
                }
            });

            document.getElementById('visual-rotation-toggle').addEventListener('change', function(e) {
                const charts = ['chart1', 'chart2'];
                charts.forEach(id => {
                    const chart = document.getElementById(id);
                    if (e.target.checked) {
                        chart.classList.add('rotating');
                    } else {
                        chart.classList.remove('rotating');
                    }
                });
            });

            document.getElementById('stock-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') fetchStockNews();
            });

            // Auto-scroll news
            const newsDiv = document.getElementById('news');
            let scrollInterval = setInterval(autoScroll, 100);

            function autoScroll() {
                if (newsDiv.scrollHeight <= newsDiv.clientHeight) return;
                newsDiv.scrollTop += 1;
                if (newsDiv.scrollTop >= newsDiv.scrollHeight - newsDiv.clientHeight) {
                    newsDiv.scrollTop = 0;
                }
            }
            
            // Pause autoscroll on user interaction
            newsDiv.addEventListener('mouseenter', () => clearInterval(scrollInterval));
            newsDiv.addEventListener('mouseleave', () => scrollInterval = setInterval(autoScroll, 100));
        }

        document.addEventListener('DOMContentLoaded', initializeTerminal);
    </script>
    <style>.tradingview-widget-copyright { display: none !important; }</style>
</body>
</html>
