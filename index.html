<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --fg: #ffffff;
            --mid: #888888;
            --border: #ffffff;
            --hover-bg: #1a1a1a;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --fg: #000000;
            --mid: #666666;
            --border: #000000;
            --hover-bg: #f0f0f0;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            cursor: crosshair;
            overflow-x: hidden;
            transition: background 0.1s, color 0.1s;
        }

        /* Scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(128,128,128,0.03) 2px,
                rgba(128,128,128,0.03) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            border-bottom: 8px solid var(--fg);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        h1 {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 800;
            letter-spacing: -0.08em;
            line-height: 0.8;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            font-size: 0.12em;
            letter-spacing: 0.5em;
            font-weight: 400;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--fg);
            color: var(--bg);
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }

        .theme-toggle:hover {
            transform: translate(-2px, -2px);
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 100%;
            height: 100%;
            border: 2px solid var(--fg);
            z-index: -1;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 3rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.6;
        }

        /* Navigation Bar */
        .path-bar {
            display: flex;
            align-items: center;
            background: transparent;
            border: 4px solid var(--fg);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 700;
            position: relative;
        }

        .path-bar::before {
            content: '>';
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .path-label {
            opacity: 0.4;
            margin-right: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 0;
            border: 4px solid var(--fg);
        }

        .card {
            background: var(--bg);
            padding: 2rem;
            position: relative;
            transition: all 0.05s ease;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            text-decoration: none;
            color: var(--fg);
            cursor: pointer;
            border: 2px solid var(--fg);
            margin: -2px;
        }

        .card:hover {
            background: var(--fg);
            color: var(--bg);
            z-index: 10;
        }

        .card-index {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            opacity: 0.15;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }

        .card:hover .card-index {
            opacity: 0.3;
        }

        .card-meta {
            font-size: 0.65rem;
            opacity: 0.5;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .card:hover .card-meta {
            opacity: 0.7;
        }

        .card-name {
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            word-break: break-word;
            flex-grow: 1;
            display: flex;
            align-items: center;
            line-height: 1.2;
            max-width: 80%;
        }

        .card.is-dir .card-name::before {
            content: '▓';
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .card:not(.is-dir) .card-name::before {
            content: '░';
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .card-type {
            font-size: 0.7rem;
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 2px solid currentColor;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.7;
        }

        .arrow {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 2rem;
            opacity: 0;
            transform: translate(-10px, 10px);
            transition: all 0.15s ease;
            font-weight: 800;
        }

        .card:hover .arrow {
            opacity: 1;
            transform: translate(0, 0);
        }

        /* Parent Directory Card */
        .card.parent-dir {
            background: transparent;
            min-height: 120px;
        }

        .card.parent-dir .card-name {
            font-size: 3rem;
            opacity: 0.5;
        }

        .card.parent-dir .card-name::before {
            content: '◄';
        }

        .card.parent-dir:hover .card-name {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 700;
            grid-column: 1 / -1;
        }

        .loading::after {
            content: '';
            animation: blink 0.5s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { content: '█'; }
            50% { content: ' '; }
        }

        .error {
            background: var(--fg);
            color: var(--bg);
            padding: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            grid-column: 1 / -1;
        }

        .config-notice {
            background: transparent;
            border: 4px dashed var(--fg);
            padding: 2rem;
            margin-bottom: 2rem;
            font-size: 0.85rem;
        }

        .config-notice code {
            background: var(--fg);
            color: var(--bg);
            padding: 0.2em 0.5em;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid var(--fg);
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.5;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 2rem;
            padding: 1rem 0;
            border-bottom: 2px solid var(--fg);
            margin-bottom: 2rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
        }

        /* Empty State */
        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 6rem 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            opacity: 0.4;
            border: 2px dashed var(--fg);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg); border-left: 4px solid var(--fg); }
        ::-webkit-scrollbar-thumb { background: var(--fg); }
        ::-webkit-scrollbar-thumb:hover { background: var(--mid); }

        /* Selection */
        ::selection {
            background: var(--fg);
            color: var(--bg);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .grid { grid-template-columns: 1fr; }
            .meta { flex-direction: column; align-items: flex-start; gap: 1rem; }
            h1 { font-size: 3rem; }
            .header-top { flex-direction: column; gap: 1rem; }
            .theme-toggle { align-self: flex-end; }
            .stats-bar { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>
                    <span>File System</span>
                    INDEX
                </h1>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-label">LIGHT</span>
                </button>
            </div>
            <div class="meta">
                <div id="repo-name">DETECTING...</div>
                <div id="timestamp"></div>
            </div>
        </header>

        <main>
            <div id="config-area"></div>
            
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-value" id="dir-count">—</span>
                    <span>DIRECTORIES</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="file-count">—</span>
                    <span>FILES</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="depth">0</span>
                    <span>DEPTH</span>
                </div>
            </div>

            <div class="path-bar">
                <span class="path-label">PATH</span>
                <span id="current-path">/</span>
            </div>

            <div id="files-grid" class="grid">
                <div class="loading">LOADING</div>
            </div>
        </main>

        <footer>
            <div>OMEGA BRUTALIST INDEX</div>
            <div>NO DECORATION / NO COMPROMISE</div>
        </footer>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // THEME
        // ═══════════════════════════════════════════════════════════════
        
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            document.getElementById('theme-label').textContent = next === 'dark' ? 'LIGHT' : 'DARK';
            localStorage.setItem('theme', next);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-label').textContent = savedTheme === 'dark' ? 'LIGHT' : 'DARK';
        }

        // ═══════════════════════════════════════════════════════════════
        // CONFIGURATION
        // ═══════════════════════════════════════════════════════════════
        
        const CONFIG = {
            manual: null,
            rootPath: '',
            exclude: ['index.html', '404.html', '.gitignore', 'README.md', 'CNAME']
        };

        // ═══════════════════════════════════════════════════════════════

        class RepoBrowser {
            constructor() {
                this.owner = null;
                this.repo = null;
                this.currentPath = CONFIG.rootPath;
            }

            detectRepo() {
                if (CONFIG.manual) {
                    this.owner = CONFIG.manual.owner;
                    this.repo = CONFIG.manual.repo;
                    return true;
                }
                const url = window.location.href;
                const pagesMatch = url.match(/([^\/]+)\.github\.io\/([^\/]+)/);
                if (pagesMatch) {
                    this.owner = pagesMatch[1];
                    this.repo = pagesMatch[2];
                    return true;
                }
                const userPagesMatch = url.match(/([^\/]+)\.github\.io\/?$/);
                if (userPagesMatch) {
                    this.owner = userPagesMatch[1];
                    this.repo = `${userPagesMatch[1]}.github.io`;
                    return true;
                }
                return false;
            }

            async fetchContents(path) {
                const cleanPath = path.replace(/^\//, '');
                const apiUrl = `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${cleanPath}`;
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`${response.status} ${response.statusText}`);
                }
                return response.json();
            }

            getPageUrl(file) {
                const origin = window.location.origin;
                let repoBase = '';
                if(this.repo.toLowerCase() !== `${this.owner.toLowerCase()}.github.io`) {
                   repoBase = `/${this.repo}`;
                }
                return `${origin}${repoBase}/${file.path}`;
            }
        }

        // ═══════════════════════════════════════════════════════════════

        const browser = new RepoBrowser();
        const grid = document.getElementById('files-grid');
        const repoNameEl = document.getElementById('repo-name');
        const pathEl = document.getElementById('current-path');
        const dirCountEl = document.getElementById('dir-count');
        const fileCountEl = document.getElementById('file-count');
        const depthEl = document.getElementById('depth');

        let itemIndex = 0;

        async function navigateTo(path) {
            grid.innerHTML = '<div class="loading">FETCHING</div>';
            browser.currentPath = path;
            
            pathEl.textContent = path === '' ? '/' : '/' + path;
            depthEl.textContent = path === '' ? 0 : path.split('/').length;

            try {
                const data = await browser.fetchContents(path);
                
                data.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                renderGrid(data);

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div class="error">ERROR: ${error.message}</div>`;
            }
        }

        function renderGrid(items) {
            grid.innerHTML = '';
            let fileCount = 0;
            let dirCount = 0;
            itemIndex = 0;

            if (browser.currentPath !== '') {
                const parentPath = browser.currentPath.split('/').slice(0, -1).join('/');
                const backCard = document.createElement('div');
                backCard.className = 'card parent-dir';
                backCard.onclick = () => navigateTo(parentPath);
                backCard.innerHTML = `
                    <div class="card-meta"><span>NAVIGATE</span><span>UP</span></div>
                    <div class="card-name">..</div>
                    <div class="arrow">←</div>
                `;
                grid.appendChild(backCard);
            }

            items.forEach((item) => {
                if (CONFIG.exclude.includes(item.name)) return;

                const isDir = item.type === 'dir';
                const isHtml = item.name.endsWith('.html');

                if (!isDir && !isHtml) return;

                itemIndex++;

                const card = document.createElement('a');

                if (isDir) {
                    dirCount++;
                    card.className = 'card is-dir';
                    card.href = '#';
                    card.onclick = (e) => {
                        e.preventDefault();
                        navigateTo(item.path);
                    };
                } else {
                    fileCount++;
                    card.className = 'card';
                    card.href = browser.getPageUrl(item);
                }

                card.innerHTML = `
                    <div class="card-index">${itemIndex.toString().padStart(2, '0')}</div>
                    <div class="card-meta">
                        <span>${isDir ? 'DIRECTORY' : 'DOCUMENT'}</span>
                        <span>${isDir ? '—' : (item.size / 1024).toFixed(1) + 'KB'}</span>
                    </div>
                    <div class="card-name">${item.name}</div>
                    <div class="card-type">
                        <span>${isDir ? 'ENTER' : 'OPEN'}</span>
                        <span>${isDir ? 'FOLDER' : 'HTML'}</span>
                    </div>
                    <div class="arrow">${isDir ? '→' : '↗'}</div>
                `;

                grid.appendChild(card);
            });

            dirCountEl.textContent = dirCount;
            fileCountEl.textContent = fileCount;

            if (dirCount === 0 && fileCount === 0) {
                grid.innerHTML += '<div class="empty">NOTHING HERE</div>';
            }
        }

        async function init() {
            document.getElementById('timestamp').textContent = new Date().toISOString().split('T')[0];

            if (!browser.detectRepo()) {
                document.getElementById('config-area').innerHTML = `
                    <div class="config-notice">
                        <strong>▓ MANUAL CONFIG REQUIRED</strong><br><br>
                        Set <code>CONFIG.manual = { owner: 'user', repo: 'repo' }</code>
                    </div>
                `;
                grid.innerHTML = '<div class="error">REPO NOT DETECTED</div>';
                return;
            }

            repoNameEl.textContent = `${browser.owner}/${browser.repo}`.toUpperCase();
            navigateTo(CONFIG.rootPath);
        }

        init();
    </script>
</body>
</html>
