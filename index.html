<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --fg: #ffffff;
            --accent: #ff3e00;
            --accent-dir: #ffe600; /* Yellow for directories */
            --border: #333;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            cursor: crosshair;
            overflow-x: hidden;
        }

        /* Noise overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            border-bottom: 4px solid var(--fg);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 0.85;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            font-size: 0.2em;
            letter-spacing: 0.3em;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 2rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
        }

        /* Navigation Bar */
        .path-bar {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--accent-dir);
        }

        .path-label {
            color: #666;
            margin-right: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2px;
            background: var(--border);
            border: 2px solid var(--fg);
        }

        .card {
            background: var(--bg);
            padding: 1.5rem;
            position: relative;
            transition: all 0.1s ease;
            display: flex;
            flex-direction: column;
            min-height: 180px;
            text-decoration: none;
            color: var(--fg);
            cursor: pointer;
        }

        /* Hover effects */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        /* Directory specific styling */
        .card.is-dir::before {
            background: var(--accent-dir);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            background: #161616;
        }

        .card-meta {
            font-size: 0.7rem;
            color: #444;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .card-name {
            font-size: 1.25rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            word-break: break-word;
            flex-grow: 1;
            display: flex;
            align-items: center;
            line-height: 1.2;
        }

        .card.is-dir .card-name {
            color: var(--accent-dir);
        }
        
        .card:hover .card-name {
            color: var(--accent);
        }
        
        .card.is-dir:hover .card-name {
            color: var(--accent-dir);
        }

        .card-type {
            font-size: 0.75rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .arrow {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            opacity: 0;
            transform: translate(-10px, 10px);
            transition: all 0.2s ease;
        }

        .card:hover .arrow {
            opacity: 1;
            transform: translate(0, 0);
        }

        /* Parent Directory Card */
        .card.parent-dir {
            background: #111;
            min-height: 100px;
            border-bottom: 2px solid var(--border);
        }
        .card.parent-dir .card-name {
            font-size: 2rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .error {
            background: var(--accent);
            color: var(--bg);
            padding: 2rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .config-notice {
            background: #1a1a1a;
            border: 2px dashed var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
            font-size: 0.8rem;
        }

        .config-notice code {
            background: var(--bg);
            padding: 0.2em 0.5em;
            color: var(--accent);
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #444;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); }
        ::-webkit-scrollbar-thumb:hover { background: var(--fg); }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .grid { grid-template-columns: 1fr; }
            .meta { flex-direction: column; align-items: flex-start; gap: 1rem; }
            h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>Repository</span>
                BROWSER
            </h1>
            <div class="meta">
                <div>
                    <span style="color:var(--accent)">●</span>
                    <span id="repo-name">DETECTING REPO...</span>
                </div>
                <div id="item-counts">
                    SCANNING...
                </div>
            </div>
        </header>

        <main>
            <div id="config-area"></div>
            
            <div class="path-bar">
                <span class="path-label">LOCATION://</span>
                <span id="current-path">ROOT</span>
            </div>

            <div id="files-grid" class="grid">
                <div class="loading">INITIALIZING...</div>
            </div>
        </main>

        <footer>
            <div>BRUTALIST INDEX v2</div>
            <div id="timestamp"></div>
        </footer>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // CONFIGURATION
        // ═══════════════════════════════════════════════════════════════
        
        const CONFIG = {
            // Leave empty to auto-detect from GitHub Pages URL
            // Or set: { owner: 'username', repo: 'repo-name' }
            manual: null, 
            
            // Initial folder to scan
            rootPath: '',
            
            // Files to exclude
            exclude: ['index.html', '404.html']
        };

        // ═══════════════════════════════════════════════════════════════

        class RepoBrowser {
            constructor() {
                this.owner = null;
                this.repo = null;
                this.currentPath = CONFIG.rootPath;
            }

            detectRepo() {
                if (CONFIG.manual) {
                    this.owner = CONFIG.manual.owner;
                    this.repo = CONFIG.manual.repo;
                    return true;
                }
                const url = window.location.href;
                const pagesMatch = url.match(/([^\/]+)\.github\.io\/([^\/]+)/);
                if (pagesMatch) {
                    this.owner = pagesMatch[1];
                    this.repo = pagesMatch[2];
                    return true;
                }
                const userPagesMatch = url.match(/([^\/]+)\.github\.io\/?$/);
                if (userPagesMatch) {
                    this.owner = userPagesMatch[1];
                    this.repo = `${userPagesMatch[1]}.github.io`;
                    return true;
                }
                return false;
            }

            async fetchContents(path) {
                // If path is empty, we are at root
                const cleanPath = path.replace(/^\//, '');
                const apiUrl = `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${cleanPath}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            }

            // Calculate the actual navigable URL for an HTML file
            getPageUrl(file) {
                // Get the base URL (e.g. https://user.github.io/repo/)
                let baseUrl = window.location.href.split('?')[0];
                if (!baseUrl.endsWith('/')) baseUrl += '/';
                
                // If we are currently deep in the structure, we might need to adjust logic
                // simpler approach: construct from origin + pathname root
                const origin = window.location.origin;
                const pathParts = window.location.pathname.split('/').filter(p => p);
                
                // For User Pages (user.github.io) vs Project Pages (user.github.io/project)
                let repoBase = '';
                if(this.repo.toLowerCase() !== `${this.owner.toLowerCase()}.github.io`) {
                   repoBase = `/${this.repo}`;
                }

                return `${origin}${repoBase}/${file.path}`;
            }
        }

        // ═══════════════════════════════════════════════════════════════

        const browser = new RepoBrowser();
        const grid = document.getElementById('files-grid');
        const repoNameEl = document.getElementById('repo-name');
        const countsEl = document.getElementById('item-counts');
        const pathEl = document.getElementById('current-path');

        async function navigateTo(path) {
            grid.innerHTML = '<div class="loading">FETCHING DATA...</div>';
            browser.currentPath = path;
            
            // Update breadcrumb
            pathEl.textContent = path === '' ? 'ROOT' : path;

            try {
                const data = await browser.fetchContents(path);
                
                // Sort: Directories first, then files
                data.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                renderGrid(data);

            } catch (error) {
                console.error(error);
                grid.innerHTML = `
                    <div class="error">
                        NAV ERROR: ${error.message}<br><br>
                        API Rate limit may be exceeded or path does not exist.
                    </div>
                `;
            }
        }

        function renderGrid(items) {
            grid.innerHTML = '';
            let fileCount = 0;
            let dirCount = 0;

            // 1. Render "Up One Level" button if not at root
            if (browser.currentPath !== '') {
                const parentPath = browser.currentPath.split('/').slice(0, -1).join('/');
                const backCard = document.createElement('div');
                backCard.className = 'card parent-dir';
                backCard.onclick = () => navigateTo(parentPath);
                backCard.innerHTML = `
                    <div class="card-meta">PARENT DIRECTORY</div>
                    <div class="card-name">..</div>
                    <div class="arrow">↑</div>
                `;
                grid.appendChild(backCard);
            }

            // 2. Render Items
            items.forEach((item, index) => {
                // Filter excluded files
                if (CONFIG.exclude.includes(item.name)) return;

                const card = document.createElement('a'); // Use anchor for accessibility
                const isDir = item.type === 'dir';
                const isHtml = item.name.endsWith('.html');

                // Skip non-HTML files (but keep directories)
                if (!isDir && !isHtml) return;

                if (isDir) {
                    dirCount++;
                    card.className = 'card is-dir';
                    card.href = '#'; // Prevent default nav
                    card.onclick = (e) => {
                        e.preventDefault();
                        navigateTo(item.path);
                    };
                } else {
                    fileCount++;
                    card.className = 'card';
                    card.href = browser.getPageUrl(item);
                    // Open HTML files in current tab or new tab? Let's default standard link behavior
                }

                card.innerHTML = `
                    <div class="card-meta">
                        <span>${isDir ? 'DIR' : 'FILE'}</span>
                        <span>${(index + 1).toString().padStart(3, '0')}</span>
                    </div>
                    <div class="card-name">${item.name}</div>
                    <div class="card-type">
                        <span>${isDir ? 'BROWSE CONTENTS' : '.HTML'}</span>
                        <span style="color:${isDir ? 'var(--accent-dir)' : 'var(--accent)'}">${isDir ? 'Folder' : (item.size / 1024).toFixed(1) + ' KB'}</span>
                    </div>
                    <div class="arrow">${isDir ? '↴' : '→'}</div>
                `;

                grid.appendChild(card);
            });

            // Update stats
            countsEl.innerHTML = `
                <span style="color:var(--accent-dir)">${dirCount} DIRS</span> / 
                <span style="color:var(--accent)">${fileCount} FILES</span>
            `;

            if (dirCount === 0 && fileCount === 0) {
                grid.innerHTML += '<div class="loading" style="animation:none; grid-column:1/-1">EMPTY DIRECTORY</div>';
            }
        }

        async function init() {
            document.getElementById('timestamp').textContent = new Date().toISOString();

            if (!browser.detectRepo()) {
                document.getElementById('config-area').innerHTML = `
                    <div class="config-notice">
                        <strong>⚠ MANUAL CONFIGURATION REQUIRED</strong><br>
                        Edit CONFIG.manual inside the script.
                    </div>
                `;
                grid.innerHTML = '<div class="error">REPO NOT DETECTED</div>';
                return;
            }

            repoNameEl.textContent = `${browser.owner}/${browser.repo}`;
            
            // Start at root
            navigateTo(CONFIG.rootPath);
        }

        init();
    </script>
</body>
</html>
