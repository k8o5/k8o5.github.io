<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="icon" id="dynamic-favicon" type="image/svg+xml" href="">
    <style>
        /* Base System Font */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Sedgwick+Ave+Display&family=Permanent+Marker&family=Bungee+Shade&family=Monoton&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #050505;
            --fg: #00ff41;
            --mid: #008F11;
            --border: #00ff41;
            --hover-bg: #0d1a0d;
            --hud-bg: #000000;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --fg: #000000;
            --mid: #666666;
            --border: #000000;
            --hover-bg: #f0f0f0;
            --hud-bg: #ffffff;
        }

        [data-theme="crimson"] {
            --bg: #0a0000;
            --fg: #ff3333;
            --mid: #990000;
            --border: #ff3333;
            --hover-bg: #1a0000;
            --hud-bg: #000000;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            cursor: crosshair;
            overflow-x: hidden;
            padding-top: 80px;
            user-select: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(128,128,128,0.05) 2px,
                rgba(128,128,128,0.05) 4px
            );
            pointer-events: none;
            z-index: 9998;
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: var(--hud-bg);
            border-bottom: 2px solid var(--fg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        .hud-stats {
            display: flex;
            gap: 2rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        .hud-level-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rank-label { font-size: 0.7rem; opacity: 0.7; }
        .rank-title { font-size: 1.2rem; font-weight: 800; color: var(--fg); }

        .xp-bar-container {
            width: 200px;
            height: 12px;
            border: 2px solid var(--fg);
            margin-top: 5px;
            position: relative;
        }

        .xp-bar-fill {
            height: 100%;
            background: var(--fg);
            width: 0%;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            border-bottom: 8px solid var(--fg);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            letter-spacing: -0.08em;
            line-height: 0.8;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            font-size: 0.15em;
            letter-spacing: 0.5em;
            font-weight: 400;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        .controls { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: flex-end; }

        .btn {
            background: var(--fg);
            color: var(--bg);
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: var(--bg);
            color: var(--fg);
            outline: 2px solid var(--fg);
        }

        .btn:active { opacity: 0.8; }

        .search-container {
            margin-top: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 4px solid var(--fg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 1rem 0;
            outline: none;
            text-transform: uppercase;
        }

        .search-input::placeholder {
            color: var(--fg);
            opacity: 0.3;
        }

        .search-input:focus {
            border-bottom-style: dashed;
        }

        .path-bar {
            display: flex;
            align-items: center;
            background: transparent;
            border: 4px solid var(--fg);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 700;
        }

        .path-bar::before {
            content: '>';
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }

        .card {
            background: var(--bg);
            border: 2px solid var(--fg);
            padding: 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 220px;
            text-decoration: none;
            color: var(--fg);
        }

        .card:hover {
            box-shadow: 8px 8px 0px var(--fg);
            z-index: 10;
        }

        .card-index {
            font-size: 3rem;
            font-weight: 800;
            opacity: 0.1;
            position: absolute;
            top: 0.5rem;
            right: 1rem;
        }

        .card-meta {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            word-break: break-all;
            flex-grow: 1;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: auto;
            border-top: 1px dashed var(--fg);
            padding-top: 1rem;
        }

        .action-btn {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            text-decoration: none;
            color: var(--fg);
            border: 1px solid transparent;
        }

        .action-btn:hover { background: var(--fg); color: var(--bg); }
        .btn-download { border: 1px solid var(--fg); }

        .float-text {
            position: fixed;
            pointer-events: none;
            color: var(--fg);
            font-weight: 800;
            font-size: 1rem;
            z-index: 9999;
            text-shadow: 2px 2px 0px var(--bg);
        }

        .card.parent-dir {
            border-style: dashed;
            min-height: 100px;
            justify-content: center;
            align-items: center;
            grid-column: 1 / -1;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            font-size: 2rem;
            text-transform: uppercase;
        }

        #sys-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        #sys-overlay.active { display: flex; }

        .sys-msg-box {
            border: 4px solid var(--fg);
            background: var(--bg);
            padding: 3rem;
            text-align: center;
        }
        
        .sys-title { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; text-transform: uppercase; }
        .sys-subtitle { font-size: 1rem; letter-spacing: 0.2em; text-transform: uppercase; }

        @media (max-width: 768px) {
            .hud { flex-direction: column; height: auto; padding: 1rem; align-items: flex-start; gap: 0.5rem; }
            body { padding-top: 120px; }
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 3rem; }
            .sys-msg-box { width: 90%; padding: 1.5rem; }
            .controls { justify-content: flex-start; }
        }
    </style>
</head>
<body>

    <div class="hud">
        <div class="hud-logo">SYSTEM://ACCESS</div>
        <div class="hud-stats">
            <div class="hud-level-box">
                <div class="rank-label">CURRENT RANK</div>
                <div class="rank-title" id="rank-display">GUEST</div>
            </div>
            <div>
                <div>DATA COLLECTED (XP)</div>
                <div class="xp-bar-container">
                    <div class="xp-bar-fill" id="xp-bar"></div>
                </div>
                <div style="text-align: right; font-size: 0.7rem; margin-top: 4px;">
                    <span id="xp-current">0</span> / <span id="xp-next">100</span>
                </div>
            </div>
            <div class="hud-level-box">
                <div class="rank-label">LEVEL</div>
                <div class="rank-title" style="font-size: 2rem;" id="level-display">1</div>
            </div>
        </div>
    </div>

    <div id="sys-overlay">
        <div class="sys-msg-box">
            <div class="sys-title" id="sys-title">SYSTEM MESSAGE</div>
            <div class="sys-subtitle" id="sys-subtitle">PROCESSING...</div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <h1>
                    <span>File System</span>
                    INDEX
                </h1>
                <div class="controls">
                    <a href="https://github.com/k8o5/k8o5.github.io" target="_blank" class="btn">GITHUB REPO</a>
                    <a href="https://x.com/k8o5kebab3051" target="_blank" class="btn">X // SOCIAL</a>
                    <button class="btn" onclick="toggleTheme()">THEME</button>
                    <button class="btn" onclick="game.reset()">RESET</button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="SEARCH SYSTEM FILES [DEEP SCAN]..." autocomplete="off">
            </div>

            <div class="meta" style="margin-top: 1rem; opacity: 0.7; font-size: 0.8rem;">
                TARGET: <span id="repo-name">SCANNING...</span>
            </div>
        </header>

        <main>
            <div id="config-area"></div>
            
            <div class="path-bar">
                <span style="opacity:0.5; margin-right:1rem;">PATH:</span>
                <span id="current-path">/</span>
            </div>

            <div id="files-grid" class="grid">
                <div class="loading">INITIALIZING PROTOCOLS...</div>
            </div>
        </main>

        <footer style="margin-top: 4rem; text-align: center; opacity: 0.4; font-size: 0.7rem;">
            INDEX // K8O5 SYSTEM
        </footer>
    </div>

    <script>
        // -----------------------------------------------------
        // URBAN ART / K8O5 FAVICON GENERATOR
        // -----------------------------------------------------
        class FaviconManager {
            constructor() {
                this.link = document.getElementById('dynamic-favicon');
                
                // Urban / Glitch / Graffiti Fonts
                this.fonts = [
                    'Rubik Glitch',         // Digital Chaos
                    'Sedgwick Ave Display', // Graffiti Tag
                    'Permanent Marker',     // Sharpie
                    'Bungee Shade',         // Urban Signage
                    'Monoton'               // Retro Neon
                ];
                
                // Urban "Tag" Characters (K8O5 Chaos style)
                this.chars = ['K', '8', 'O', '5', '>', '!', '$', 'k', 'o'];
                
                // Theme Colors
                this.themeColors = {
                    'dark':    { bg: '#050505', fg: '#00ff41' },
                    'light':   { bg: '#ffffff', fg: '#000000' },
                    'crimson': { bg: '#0a0000', fg: '#ff3333' }
                };
            }

            update(themeName) {
                const colors = this.themeColors[themeName] || this.themeColors['dark'];
                const font = this.fonts[Math.floor(Math.random() * this.fonts.length)];
                const char = this.chars[Math.floor(Math.random() * this.chars.length)];

                // SVG construction with Urban styling
                const svg = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <rect width="100" height="100" fill="${colors.bg}"/>
                        <!-- Outer Border -->
                        <rect x="5" y="5" width="90" height="90" fill="none" stroke="${colors.fg}" stroke-width="6" />
                        <!-- The Tag -->
                        <text x="50" y="62" 
                            font-family="${font}" 
                            font-weight="normal" 
                            font-size="65" 
                            fill="${colors.fg}" 
                            text-anchor="middle" 
                            dominant-baseline="middle">
                            ${char}
                        </text>
                    </svg>
                `.trim();

                this.link.href = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
                document.title = `Index [${char}]`;
            }
        }
        
        const faviconManager = new FaviconManager();

        const ui = {
            overlay: document.getElementById('sys-overlay'),
            title: document.getElementById('sys-title'),
            sub: document.getElementById('sys-subtitle'),
            
            notify: (title, subtitle, duration = 2000) => {
                ui.title.textContent = title;
                ui.sub.textContent = subtitle;
                ui.overlay.classList.add('active');
                
                setTimeout(() => {
                    ui.overlay.classList.remove('active');
                }, duration);
            }
        };

        class GameSystem {
            constructor() {
                this.ranks = [
                    "GUEST", "USER", "OPERATOR", "HACKER", 
                    "NETRUNNER", "SYSADMIN", "ARCHITECT", "AI GOD"
                ];
                
                const saved = JSON.parse(localStorage.getItem('brutalist_save')) || {};
                this.level = saved.level || 1;
                this.xp = saved.xp || 0;
                this.xpToNext = this.calculateNextXp(this.level);
                
                this.elements = {
                    rank: document.getElementById('rank-display'),
                    level: document.getElementById('level-display'),
                    xpCur: document.getElementById('xp-current'),
                    xpNext: document.getElementById('xp-next'),
                    bar: document.getElementById('xp-bar')
                };

                this.updateUI();
            }

            calculateNextXp(lvl) {
                return Math.floor(100 * Math.pow(1.5, lvl - 1));
            }

            addXp(amount, event) {
                this.xp += amount;
                this.showFloatingText(event ? event.clientX : window.innerWidth/2, event ? event.clientY : window.innerHeight/2, `+${amount} DATA`);

                if (this.xp >= this.xpToNext) {
                    this.levelUp();
                }
                
                this.save();
                this.updateUI();
            }

            levelUp() {
                this.xp -= this.xpToNext;
                this.level++;
                this.xpToNext = this.calculateNextXp(this.level);
                
                const rankName = this.ranks[Math.min(this.level - 1, this.ranks.length - 1)];
                
                ui.notify("ACCESS GRANTED", `LEVEL ${this.level} // RANK: ${rankName}`, 3000);
            }

            updateUI() {
                const rankIndex = Math.min(this.level - 1, this.ranks.length - 1);
                this.elements.rank.textContent = this.ranks[rankIndex];
                this.elements.level.textContent = this.level;
                this.elements.xpCur.textContent = Math.floor(this.xp);
                this.elements.xpNext.textContent = Math.floor(this.xpToNext);
                
                const percent = (this.xp / this.xpToNext) * 100;
                this.elements.bar.style.width = `${Math.min(percent, 100)}%`;
            }

            showFloatingText(x, y, text) {
                const el = document.createElement('div');
                el.className = 'float-text';
                el.textContent = text;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }

            save() {
                localStorage.setItem('brutalist_save', JSON.stringify({
                    level: this.level,
                    xp: this.xp
                }));
            }

            reset() {
                ui.notify("SYSTEM PURGE", "DELETING USER DATA...", 1500);
                
                setTimeout(() => {
                    this.level = 1;
                    this.xp = 0;
                    this.xpToNext = 100;
                    this.save();
                    this.updateUI();
                    location.reload();
                }, 1500);
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themes = ['dark', 'light', 'crimson'];
            const current = html.getAttribute('data-theme') || 'dark';
            const next = themes[(themes.indexOf(current) + 1) % themes.length];
            
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            
            // Update favicon with new theme and random urban char
            faviconManager.update(next);
        }

        // Initialize Theme and Favicon
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        faviconManager.update(savedTheme);

        const CONFIG = {
            manual: null,
            rootPath: '',
            exclude: ['index.html', '404.html', '.gitignore', 'CNAME', '.git']
        };

        class RepoBrowser {
            constructor() {
                this.owner = null;
                this.repo = null;
                this.branch = 'main'; // Default assumption
                this.currentPath = CONFIG.rootPath;
                this.globalCache = null; // For search
            }

            detectRepo() {
                if (CONFIG.manual) {
                    this.owner = CONFIG.manual.owner;
                    this.repo = CONFIG.manual.repo;
                    return true;
                }
                const url = window.location.href;
                const pagesMatch = url.match(/([^\/]+)\.github\.io\/([^\/]+)/);
                if (pagesMatch) {
                    this.owner = pagesMatch[1];
                    this.repo = pagesMatch[2];
                    return true;
                }
                const userPagesMatch = url.match(/([^\/]+)\.github\.io\/?$/);
                if (userPagesMatch) {
                    this.owner = userPagesMatch[1];
                    this.repo = `${userPagesMatch[1]}.github.io`;
                    return true;
                }
                return false;
            }

            async fetchContents(path) {
                const cleanPath = path.replace(/^\//, '');
                const apiUrl = `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${cleanPath}`;
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`${response.status} ${response.statusText}`);
                return response.json();
            }

            async fetchTree() {
                // Fetch recursive tree for search
                const apiUrl = `https://api.github.com/repos/${this.owner}/${this.repo}/git/trees/${this.branch}?recursive=1`;
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    // Try master if main fails
                    const masterUrl = `https://api.github.com/repos/${this.owner}/${this.repo}/git/trees/master?recursive=1`;
                    const masterResp = await fetch(masterUrl);
                    if(!masterResp.ok) throw new Error("COULD NOT INDEX REPO TREE");
                    this.branch = 'master';
                    return masterResp.json();
                }
                return response.json();
            }

            getPageUrl(path) {
                const isUserSite = this.repo.toLowerCase() === `${this.owner.toLowerCase()}.github.io`;
                const origin = window.location.origin;
                const repoPath = isUserSite ? '' : `/${this.repo}`;
                return `${origin}${repoPath}/${path}`;
            }

            getRawUrl(path) {
                return `https://raw.githubusercontent.com/${this.owner}/${this.repo}/${this.branch}/${path}`;
            }
        }

        const browser = new RepoBrowser();
        const game = new GameSystem();
        const grid = document.getElementById('files-grid');
        const repoNameEl = document.getElementById('repo-name');
        const pathEl = document.getElementById('current-path');
        const searchInput = document.getElementById('search-input');
        let itemIndex = 0;

        async function navigateTo(path) {
            grid.innerHTML = '<div class="loading">DECRYPTING DIRECTORY...</div>';
            browser.currentPath = path;
            pathEl.textContent = path === '' ? '/' : '/' + path;

            try {
                const data = await browser.fetchContents(path);
                
                // standard contents API returns simple objects
                data.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                renderGrid(data, false);

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div class="card" style="border-color:red; color:red">ERROR: ACCESS DENIED (${error.message})</div>`;
            }
        }

        function renderGrid(items, isSearch = false) {
            grid.innerHTML = '';
            itemIndex = 0;

            if (!isSearch && browser.currentPath !== '') {
                const parentPath = browser.currentPath.split('/').slice(0, -1).join('/');
                const backCard = document.createElement('div');
                backCard.className = 'card parent-dir';
                backCard.style.cursor = 'pointer';
                backCard.onclick = (e) => {
                    game.addXp(5, e);
                    navigateTo(parentPath);
                };
                backCard.innerHTML = `<div class="card-name" style="margin:0">.. [RETURN]</div>`;
                grid.appendChild(backCard);
            }

            items.forEach((item) => {
                // Name check differs between contents API (name) and tree API (path)
                const itemName = isSearch ? item.path.split('/').pop() : item.name;
                const itemPath = item.path;
                
                if (CONFIG.exclude.includes(itemName)) return;
                
                // Type check differs: contents (type='dir'/'file'), tree (type='tree'/'blob')
                const isDir = item.type === 'dir' || item.type === 'tree';
                const isHtml = itemName.endsWith('.html');
                
                if (!isDir && !isHtml) return;

                itemIndex++;

                const card = document.createElement('div');
                card.className = isDir ? 'card is-dir' : 'card';
                
                // URL construction
                const viewUrl = isDir ? '#' : browser.getPageUrl(itemPath);
                // Tree API doesn't give download_url, construct it manually if searching
                const downloadUrl = item.download_url || browser.getRawUrl(itemPath);

                card.innerHTML = `
                    <div class="card-index">${itemIndex.toString().padStart(2, '0')}</div>
                    <div class="card-meta">
                        <span>${isDir ? 'DIR' : 'HTML'}</span>
                        <span>${isSearch ? 'DEEP' : (item.size ? (item.size/1000).toFixed(1) + 'KB' : '-')}</span>
                    </div>
                    <div class="card-name">
                        ${isSearch ? '<span style="opacity:0.5; font-size:0.8em">' + itemPath + '</span>' : itemName}
                    </div>
                    
                    <div class="card-actions">
                        <a class="action-btn" onclick="handleView(event, '${itemPath}', ${isDir}, '${viewUrl}')">
                            ${isDir ? 'ENTER DIR' : 'EXECUTE'}
                        </a>
                        ${!isDir ? `
                            <a class="action-btn btn-download" href="${downloadUrl}" target="_blank" onclick="handleDownload(event)">
                                [DWNLD]
                            </a>
                        ` : '<div class="action-btn" style="opacity:0.3">--</div>'}
                    </div>
                `;

                grid.appendChild(card);
            });

            if (grid.children.length === 0) {
                grid.innerHTML = '<div class="loading">VOID DETECTED (EMPTY)</div>';
            }
        }

        // Search Logic
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                if (!query) {
                    navigateTo(browser.currentPath);
                    return;
                }

                if (!browser.globalCache) {
                    ui.notify("SYSTEM", "INITIATING DEEP SCAN...", 2000);
                    grid.innerHTML = '<div class="loading">DOWNLOADING FILE TREE...</div>';
                    try {
                        const treeData = await browser.fetchTree();
                        browser.globalCache = treeData.tree;
                    } catch (err) {
                        grid.innerHTML = `<div class="card" style="border-color:red">SCAN FAILED: ${err.message}</div>`;
                        return;
                    }
                }

                const results = browser.globalCache.filter(item => {
                    return item.path.toLowerCase().includes(query);
                });

                pathEl.textContent = `SEARCH: "${query}"`;
                renderGrid(results, true);
                game.addXp(1, null); // Tiny XP for searching
            }, 500);
        });

        window.handleView = (e, path, isDir, url) => {
            e.preventDefault();
            if(isDir) {
                game.addXp(20, e);
                // If coming from search, reset path context
                searchInput.value = '';
                navigateTo(path);
            } else {
                game.addXp(50, e);
                window.location.href = url;
            }
        };

        window.handleDownload = (e) => {
            game.addXp(100, e);
        };

        async function init() {
            if (!browser.detectRepo()) {
                document.getElementById('config-area').innerHTML = `
                    <div class="card" style="border-color: red">
                        <strong>âš  MANUAL CONFIG REQUIRED</strong><br><br>
                        Edit CONFIG object in script.<br>
                        Set <code>CONFIG.manual = { owner: 'user', repo: 'repo' }</code>
                    </div>
                `;
                return;
            }

            repoNameEl.textContent = `${browser.owner}/${browser.repo}`.toUpperCase();
            navigateTo(CONFIG.rootPath);
        }

        init();
    </script>
</body>
</html>
