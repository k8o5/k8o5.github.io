<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM INDEX // GAME_MODE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #050505;
            --fg: #00ff41; /* Hacker Green default */
            --mid: #008F11;
            --border: #00ff41;
            --hover-bg: #0d1a0d;
            --hud-bg: rgba(0, 0, 0, 0.9);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --fg: #000000;
            --mid: #666666;
            --border: #000000;
            --hover-bg: #f0f0f0;
            --hud-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="crimson"] {
            --bg: #0a0000;
            --fg: #ff3333;
            --mid: #990000;
            --border: #ff3333;
            --hover-bg: #1a0000;
            --hud-bg: rgba(10, 0, 0, 0.9);
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            cursor: crosshair;
            overflow-x: hidden;
            transition: background 0.1s, color 0.1s;
            padding-top: 80px; /* Space for HUD */
            user-select: none;
        }

        /* Scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(128,128,128,0.05) 2px,
                rgba(128,128,128,0.05) 4px
            );
            pointer-events: none;
            z-index: 9998;
        }

        /* HUD - Game UI */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: var(--hud-bg);
            border-bottom: 2px solid var(--fg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .hud-stats {
            display: flex;
            gap: 2rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        .hud-level-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rank-label { font-size: 0.7rem; opacity: 0.7; }
        .rank-title { font-size: 1.2rem; font-weight: 800; color: var(--fg); }

        .xp-bar-container {
            width: 200px;
            height: 12px;
            border: 2px solid var(--fg);
            margin-top: 5px;
            position: relative;
        }

        .xp-bar-fill {
            height: 100%;
            background: var(--fg);
            width: 0%;
            transition: width 0.3s ease;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            border-bottom: 8px solid var(--fg);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            letter-spacing: -0.08em;
            line-height: 0.8;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            font-size: 0.15em;
            letter-spacing: 0.5em;
            font-weight: 400;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        .controls { display: flex; gap: 1rem; }

        .btn {
            background: var(--fg);
            color: var(--bg);
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:hover { transform: translate(-2px, -2px); }
        .btn:active { transform: translate(0, 0); }

        .path-bar {
            display: flex;
            align-items: center;
            background: transparent;
            border: 4px solid var(--fg);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 700;
        }

        .path-bar::before {
            content: '>';
            margin-right: 1rem;
            font-size: 1.5rem;
            animation: blink 1s infinite;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }

        .card {
            background: var(--bg);
            border: 2px solid var(--fg);
            padding: 1.5rem;
            position: relative;
            transition: all 0.1s ease;
            display: flex;
            flex-direction: column;
            min-height: 220px;
            text-decoration: none;
            color: var(--fg);
        }

        .card:hover {
            box-shadow: 8px 8px 0px var(--fg);
            transform: translate(-4px, -4px);
            z-index: 10;
        }

        .card-index {
            font-size: 3rem;
            font-weight: 800;
            opacity: 0.1;
            position: absolute;
            top: 0.5rem;
            right: 1rem;
        }

        .card-meta {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            word-break: break-all;
            flex-grow: 1;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .card.is-dir .card-name::before { content: 'ğŸ“ '; }
        .card:not(.is-dir) .card-name::before { content: 'ğŸ“„ '; }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: auto;
            border-top: 1px dashed var(--fg);
            padding-top: 1rem;
        }

        .action-btn {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--fg);
            border: 1px solid transparent;
        }

        .action-btn:hover { background: var(--fg); color: var(--bg); }
        .btn-download { border: 1px solid var(--fg); }

        /* Floating XP Text */
        .float-text {
            position: fixed;
            pointer-events: none;
            color: var(--fg);
            font-weight: 800;
            font-size: 1rem;
            animation: floatUp 1s forwards;
            z-index: 9999;
            text-shadow: 2px 2px 0px var(--bg);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .card.parent-dir {
            border-style: dashed;
            min-height: 100px;
            justify-content: center;
            align-items: center;
            grid-column: 1 / -1;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            font-size: 2rem;
            text-transform: uppercase;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }

        /* System Overlay Message (Replaces Alert) */
        #sys-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #sys-overlay.active { opacity: 1; pointer-events: auto; }

        .sys-msg-box {
            border: 4px solid var(--fg);
            background: var(--bg);
            padding: 3rem;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(0,255,0,0.1);
        }
        
        #sys-overlay.active .sys-msg-box { transform: scale(1); }

        .sys-title { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; text-transform: uppercase; }
        .sys-subtitle { font-size: 1rem; letter-spacing: 0.2em; text-transform: uppercase; }

        /* Mobile */
        @media (max-width: 768px) {
            .hud { flex-direction: column; height: auto; padding: 1rem; align-items: flex-start; gap: 0.5rem; }
            body { padding-top: 120px; }
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 3rem; }
            .sys-msg-box { width: 90%; padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Heads Up Display -->
    <div class="hud">
        <div class="hud-logo">SYSTEM://ACCESS</div>
        <div class="hud-stats">
            <div class="hud-level-box">
                <div class="rank-label">CURRENT RANK</div>
                <div class="rank-title" id="rank-display">GUEST</div>
            </div>
            <div>
                <div>DATA COLLECTED (XP)</div>
                <div class="xp-bar-container">
                    <div class="xp-bar-fill" id="xp-bar"></div>
                </div>
                <div style="text-align: right; font-size: 0.7rem; margin-top: 4px;">
                    <span id="xp-current">0</span> / <span id="xp-next">100</span>
                </div>
            </div>
            <div class="hud-level-box">
                <div class="rank-label">LEVEL</div>
                <div class="rank-title" style="font-size: 2rem;" id="level-display">1</div>
            </div>
        </div>
    </div>

    <!-- Custom System Overlay (Replaces Alerts) -->
    <div id="sys-overlay">
        <div class="sys-msg-box">
            <div class="sys-title" id="sys-title">SYSTEM MESSAGE</div>
            <div class="sys-subtitle" id="sys-subtitle">PROCESSING...</div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <h1>
                    <span>File System</span>
                    INDEX
                </h1>
                <div class="controls">
                    <button class="btn" onclick="toggleTheme()">THEME</button>
                    <button class="btn" onclick="game.reset()">RESET SYSTEM</button>
                </div>
            </div>
            <div class="meta" style="margin-top: 1rem; opacity: 0.7; font-size: 0.8rem;">
                TARGET: <span id="repo-name">SCANNING...</span>
            </div>
        </header>

        <main>
            <div id="config-area"></div>
            
            <div class="path-bar">
                <span style="opacity:0.5; margin-right:1rem;">PATH:</span>
                <span id="current-path">/</span>
            </div>

            <div id="files-grid" class="grid">
                <div class="loading">INITIALIZING PROTOCOLS...</div>
            </div>
        </main>

        <footer style="margin-top: 4rem; text-align: center; opacity: 0.4; font-size: 0.7rem;">
            INDEX
        </footer>
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UI HELPERS (Overlay System)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const ui = {
            overlay: document.getElementById('sys-overlay'),
            title: document.getElementById('sys-title'),
            sub: document.getElementById('sys-subtitle'),
            
            notify: (title, subtitle, duration = 2000) => {
                ui.title.textContent = title;
                ui.sub.textContent = subtitle;
                ui.overlay.classList.add('active');
                
                setTimeout(() => {
                    ui.overlay.classList.remove('active');
                }, duration);
            }
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GAME SYSTEM
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        class GameSystem {
            constructor() {
                this.ranks = [
                    "GUEST", "USER", "OPERATOR", "HACKER", 
                    "NETRUNNER", "SYSADMIN", "ARCHITECT", "AI GOD"
                ];
                
                const saved = JSON.parse(localStorage.getItem('brutalist_save')) || {};
                this.level = saved.level || 1;
                this.xp = saved.xp || 0;
                this.xpToNext = this.calculateNextXp(this.level);
                
                this.elements = {
                    rank: document.getElementById('rank-display'),
                    level: document.getElementById('level-display'),
                    xpCur: document.getElementById('xp-current'),
                    xpNext: document.getElementById('xp-next'),
                    bar: document.getElementById('xp-bar')
                };

                this.updateUI();
            }

            calculateNextXp(lvl) {
                return Math.floor(100 * Math.pow(1.5, lvl - 1));
            }

            addXp(amount, event) {
                this.xp += amount;
                this.showFloatingText(event ? event.clientX : window.innerWidth/2, event ? event.clientY : window.innerHeight/2, `+${amount} DATA`);

                if (this.xp >= this.xpToNext) {
                    this.levelUp();
                }
                
                this.save();
                this.updateUI();
            }

            levelUp() {
                this.xp -= this.xpToNext;
                this.level++;
                this.xpToNext = this.calculateNextXp(this.level);
                
                const rankName = this.ranks[Math.min(this.level - 1, this.ranks.length - 1)];
                
                // REPLACED ALERT WITH CUSTOM OVERLAY
                ui.notify("ACCESS GRANTED", `LEVEL ${this.level} // RANK: ${rankName}`, 3000);
            }

            updateUI() {
                const rankIndex = Math.min(this.level - 1, this.ranks.length - 1);
                this.elements.rank.textContent = this.ranks[rankIndex];
                this.elements.level.textContent = this.level;
                this.elements.xpCur.textContent = Math.floor(this.xp);
                this.elements.xpNext.textContent = Math.floor(this.xpToNext);
                
                const percent = (this.xp / this.xpToNext) * 100;
                this.elements.bar.style.width = `${Math.min(percent, 100)}%`;
            }

            showFloatingText(x, y, text) {
                const el = document.createElement('div');
                el.className = 'float-text';
                el.textContent = text;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }

            save() {
                localStorage.setItem('brutalist_save', JSON.stringify({
                    level: this.level,
                    xp: this.xp
                }));
            }

            reset() {
                // REPLACED CONFIRM WITH DIRECT ACTION + OVERLAY
                ui.notify("SYSTEM PURGE", "DELETING USER DATA...", 1500);
                
                setTimeout(() => {
                    this.level = 1;
                    this.xp = 0;
                    this.xpToNext = 100;
                    this.save();
                    this.updateUI();
                    location.reload();
                }, 1500);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // THEME & CONFIG
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function toggleTheme() {
            const html = document.documentElement;
            const themes = ['dark', 'light', 'crimson'];
            const current = html.getAttribute('data-theme') || 'dark';
            const next = themes[(themes.indexOf(current) + 1) % themes.length];
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);

        const CONFIG = {
            manual: null, // { owner: 'username', repo: 'repository' }
            rootPath: '',
            exclude: ['index.html', '404.html', '.gitignore', 'CNAME', '.git']
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // REPO BROWSER
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        class RepoBrowser {
            constructor() {
                this.owner = null;
                this.repo = null;
                this.currentPath = CONFIG.rootPath;
            }

            detectRepo() {
                if (CONFIG.manual) {
                    this.owner = CONFIG.manual.owner;
                    this.repo = CONFIG.manual.repo;
                    return true;
                }
                const url = window.location.href;
                const pagesMatch = url.match(/([^\/]+)\.github\.io\/([^\/]+)/);
                if (pagesMatch) {
                    this.owner = pagesMatch[1];
                    this.repo = pagesMatch[2];
                    return true;
                }
                const userPagesMatch = url.match(/([^\/]+)\.github\.io\/?$/);
                if (userPagesMatch) {
                    this.owner = userPagesMatch[1];
                    this.repo = `${userPagesMatch[1]}.github.io`;
                    return true;
                }
                return false;
            }

            async fetchContents(path) {
                const cleanPath = path.replace(/^\//, '');
                const apiUrl = `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${cleanPath}`;
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`${response.status} ${response.statusText}`);
                return response.json();
            }

            getPageUrl(file) {
                const isUserSite = this.repo.toLowerCase() === `${this.owner.toLowerCase()}.github.io`;
                const origin = window.location.origin;
                const repoPath = isUserSite ? '' : `/${this.repo}`;
                return `${origin}${repoPath}/${file.path}`;
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INITIALIZATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const browser = new RepoBrowser();
        const game = new GameSystem();
        const grid = document.getElementById('files-grid');
        const repoNameEl = document.getElementById('repo-name');
        const pathEl = document.getElementById('current-path');
        let itemIndex = 0;

        async function navigateTo(path) {
            grid.innerHTML = '<div class="loading">DECRYPTING DIRECTORY...</div>';
            browser.currentPath = path;
            pathEl.textContent = path === '' ? '/' : '/' + path;

            try {
                const data = await browser.fetchContents(path);
                
                data.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                renderGrid(data);

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div class="card" style="border-color:red; color:red">ERROR: ACCESS DENIED (${error.message})</div>`;
            }
        }

        function renderGrid(items) {
            grid.innerHTML = '';
            itemIndex = 0;

            if (browser.currentPath !== '') {
                const parentPath = browser.currentPath.split('/').slice(0, -1).join('/');
                const backCard = document.createElement('div');
                backCard.className = 'card parent-dir';
                backCard.style.cursor = 'pointer';
                backCard.onclick = (e) => {
                    game.addXp(5, e);
                    navigateTo(parentPath);
                };
                backCard.innerHTML = `<div class="card-name" style="margin:0">.. [RETURN]</div>`;
                grid.appendChild(backCard);
            }

            items.forEach((item) => {
                if (CONFIG.exclude.includes(item.name)) return;
                
                const isDir = item.type === 'dir';
                const isHtml = item.name.endsWith('.html');
                if (!isDir && !isHtml) return;

                itemIndex++;

                const card = document.createElement('div');
                card.className = isDir ? 'card is-dir' : 'card';
                
                const viewUrl = isDir ? '#' : browser.getPageUrl(item);
                const downloadUrl = item.download_url; 

                card.innerHTML = `
                    <div class="card-index">${itemIndex.toString().padStart(2, '0')}</div>
                    <div class="card-meta">
                        <span>${isDir ? 'DIR' : 'HTML'}</span>
                        <span>${isDir ? '-' : (item.size/1000).toFixed(1) + 'KB'}</span>
                    </div>
                    <div class="card-name">${item.name}</div>
                    
                    <div class="card-actions">
                        <a class="action-btn" onclick="handleView(event, '${item.path}', ${isDir}, '${viewUrl}')">
                            ${isDir ? 'ENTER DIR' : 'EXECUTE'}
                        </a>
                        ${!isDir ? `
                            <a class="action-btn btn-download" href="${downloadUrl}" target="_blank" onclick="handleDownload(event)">
                                [DWNLD]
                            </a>
                        ` : '<div class="action-btn" style="opacity:0.3">--</div>'}
                    </div>
                `;

                grid.appendChild(card);
            });

            if (grid.children.length === 0) {
                grid.innerHTML = '<div class="loading">VOID DETECTED (EMPTY)</div>';
            }
        }

        window.handleView = (e, path, isDir, url) => {
            e.preventDefault();
            if(isDir) {
                game.addXp(20, e);
                navigateTo(path);
            } else {
                game.addXp(50, e);
                window.location.href = url;
            }
        };

        window.handleDownload = (e) => {
            game.addXp(100, e);
        };

        async function init() {
            if (!browser.detectRepo()) {
                document.getElementById('config-area').innerHTML = `
                    <div class="card" style="border-color: red">
                        <strong>âš  MANUAL CONFIG REQUIRED</strong><br><br>
                        Edit CONFIG object in script.<br>
                        Set <code>CONFIG.manual = { owner: 'user', repo: 'repo' }</code>
                    </div>
                `;
                return;
            }

            repoNameEl.textContent = `${browser.owner}/${browser.repo}`.toUpperCase();
            navigateTo(CONFIG.rootPath);
        }

        init();
    </script>
</body>
</html>
