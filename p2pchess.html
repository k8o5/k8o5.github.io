<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER CHESS: ZERO</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --p1-color: #00f3ff; /* Cyan (White) */
            --p2-color: #ff0055; /* Magenta (Black) */
            --board-dark: #111;
            --board-light: #1a1a1a;
            --highlight: rgba(255, 255, 255, 0.2);
            --valid-move: rgba(0, 243, 255, 0.3);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* UI LAYERS */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .active { display: flex !important; }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--p1-color), #fff, var(--p2-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            margin-bottom: 40px;
        }

        .btn {
            background: transparent;
            color: white;
            border: 2px solid var(--p1-color);
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--p1-color);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute; top:0; left:-100%; width:100%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn:hover::before { left: 100%; }
        .btn:hover { background: var(--p1-color); color: black; box-shadow: 0 0 30px var(--p1-color); }

        .btn-secondary { border-color: var(--p2-color); box-shadow: 0 0 10px var(--p2-color); }
        .btn-secondary:hover { background: var(--p2-color); box-shadow: 0 0 30px var(--p2-color); }

        input {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            color: white;
            font-family: 'Orbitron';
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            width: 200px;
        }

        /* GAME BOARD */
        #game-container {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            max-width: 600px;
            max-height: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .square.dark { background: var(--board-dark); }
        .square.light { background: var(--board-light); }
        
        .square.highlight { box-shadow: inset 0 0 20px var(--highlight); }
        .square.valid { box-shadow: inset 0 0 15px var(--valid-move); cursor: pointer; }
        .square.check { background: rgba(255, 0, 0, 0.4) !important; box-shadow: inset 0 0 30px red; }

        /* PIECES (SVG) */
        .piece {
            width: 80%;
            height: 80%;
            transition: transform 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            cursor: grab;
        }
        .piece:active { cursor: grabbing; transform: scale(1.1); }

        .piece path { stroke-width: 2; fill: transparent; transition: 0.3s; }
        
        /* P1 = White = Cyan */
        .piece.white path { stroke: var(--p1-color); fill: rgba(0, 243, 255, 0.1); }
        .piece.white { filter: drop-shadow(0 0 5px var(--p1-color)); }
        
        /* P2 = Black = Magenta */
        .piece.black path { stroke: var(--p2-color); fill: rgba(255, 0, 85, 0.1); }
        .piece.black { filter: drop-shadow(0 0 5px var(--p2-color)); }

        /* HUD */
        #hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .status-box { padding: 10px 20px; border: 1px solid #333; background: #0a0a0a; min-width: 100px; text-align: center; }
        .turn-indicator { color: #888; transition: 0.3s; }
        .turn-active { color: white; text-shadow: 0 0 10px white; border-color: white; }

        #qrcode { background: white; padding: 10px; margin-top: 20px; border-radius: 4px; }
        
        /* ROTATION FOR BLACK PLAYER */
        .flipped { transform: rotate(180deg); }
        .flipped .piece { transform: rotate(180deg); }
    </style>
</head>
<body>

    <!-- MENUS -->
    <div id="menu-screen" class="screen active">
        <h1>CYBER CHESS</h1>
        <button class="btn" onclick="createGame()">Host Game</button>
        <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; text-align: center;">
            <input type="text" id="join-code" placeholder="CODE" maxlength="4">
            <br>
            <button class="btn btn-secondary" onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <h2>UPLINK ESTABLISHED</h2>
        <h1 id="display-code" style="font-family: monospace;">...</h1>
        <div id="qrcode"></div>
        <p style="color: #666; margin-top: 20px;">Waiting for opponent signal...</p>
    </div>

    <div id="end-screen" class="screen">
        <h1 id="end-msg">CHECKMATE</h1>
        <button class="btn" onclick="location.reload()">REBOOT SYSTEM</button>
    </div>

    <!-- GAME UI -->
    <div id="hud">
        <div id="p2-status" class="status-box turn-indicator">OPPONENT</div>
        <div id="p1-status" class="status-box turn-indicator">YOU</div>
    </div>

    <div id="game-container">
        <div id="board"></div>
    </div>

<script>
    /**
     * AUDIO ENGINE (Synthesizer)
     */
    const AudioEngine = {
        ctx: null,
        init: function() {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        },
        play: function(type) {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            const t = this.ctx.currentTime;
            
            gain.connect(this.ctx.destination);
            osc.connect(gain);

            if (type === 'move') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, t);
                osc.frequency.exponentialRampToValueAtTime(300, t + 0.1);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.1);
                osc.start(); osc.stop(t + 0.1);
            } else if (type === 'capture') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(40, t + 0.3);
                gain.gain.setValueAtTime(0.2, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.3);
                osc.start(); osc.stop(t + 0.3);
            } else if (type === 'start') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, t);
                osc.frequency.linearRampToValueAtTime(600, t + 0.5);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.5);
                osc.start(); osc.stop(t + 0.5);
            }
        }
    };

    /**
     * SVG PATHS FOR PIECES
     * (Self-contained vector data)
     */
    const PIECE_PATHS = {
        p: "M22.5 9c-2.21 0-4 1.79-4 4 0 .89.29 1.71.78 2.38C17.33 16.5 16 18.59 16 21c0 2.03.94 3.84 2.41 5.03-3 1.06-7.41 5.55-7.41 13.47h23c0-7.92-4.41-12.41-7.41-13.47 1.47-1.19 2.41-3 2.41-5.03 0-2.41-1.33-4.5-3.28-5.62.49-.67.78-1.49.78-2.38 0-2.21-1.79-4-4-4z",
        r: "M9 39h27v-3H9v3zM12 36v-4h21v4H12zM11 14V9h4v2h5V9h5v2h5V9h4v5",
        n: "M22 10c10.5 1 16.5 8 16 29H15c0-9 10-6.5 10-21",
        b: "M22.5 9c-2.21 0-4 1.79-4 4 0 .89.29 1.71.78 2.38C17.33 16.5 16 18.59 16 21c0 2.03.94 3.84 2.41 5.03-3 1.06-7.41 5.55-7.41 13.47h23c0-7.92-4.41-12.41-7.41-13.47 1.47-1.19 2.41-3 2.41-5.03 0-2.41-1.33-4.5-3.28-5.62.49-.67.78-1.49.78-2.38 0-2.21-1.79-4-4-4z", // Same as pawn base but usually modified, simplifying for code length, let's use a standard bishop path
        b_real: "M22.5 2C16 2 11 7 11 14c0 3 1.5 6 3.5 8-.5 1-1.5 2-2.5 2.5 0 0 1.5 2 2.5 4.5V36H9v3h27v-3h-5.5v-7c1-2.5 2.5-4.5 2.5-4.5-1-.5-2-1.5-2.5-2.5 2-2 3.5-5 3.5-8 0-7-5-12-11.5-12z",
        q: "M9 26c0 2 1.5 2 2.5 4 1 2.5 1 2.5.5 4.5l-2 1 1 3h22l1-3-2-1c-.5-2-.5-2 .5-4.5 1-2 2.5-2 2.5-4l-6.5-7.5-3 5.5-3-8-3 8-3-5.5L9 26z",
        k: "M22.5 2v5h-5v5h5v5h5v-5h5V7h-5V2h-5zM11.5 17c-1.5 0-3 1.5-3 3.5 0 2.5 2 4.5 2 4.5v6h-2v3h28v-3h-2v-6s2-2 2-4.5c0-2-1.5-3.5-3-3.5"
    };
    // Fix Knight and Bishop for better visuals
    PIECE_PATHS.n = "M22 10c10.5 1 16.5 8 16 29H15c0-9 10-6.5 10-21 M24 18c.38 2.32-.46 4.76-2.25 6.33";

    function getPieceSVG(type, color) {
        let path = PIECE_PATHS[type];
        if (type === 'b') path = PIECE_PATHS.b_real;
        
        return `
        <svg class="piece ${color === 'w' ? 'white' : 'black'}" viewBox="0 0 45 45">
            <path d="${path}" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        `;
    }

    /**
     * GAME LOGIC
     */
    const game = new Chess();
    let boardEl = document.getElementById('board');
    let selectedSquare = null;
    let myColor = 'w';
    
    // PeerJS
    const PREFIX = "gh-cyber-chess-";
    let peer = null;
    let conn = null;

    // --- NETWORKING ---

    function createGame() {
        AudioEngine.init();
        const code = Math.random().toString(36).substring(2, 6).toUpperCase();
        
        document.getElementById('menu-screen').classList.remove('active');
        document.getElementById('lobby-screen').classList.add('active');
        document.getElementById('display-code').innerText = code;
        
        // QR Code
        const url = window.location.href.split('?')[0] + '?join=' + code;
        new QRCode(document.getElementById("qrcode"), { text: url, width: 128, height: 128 });

        peer = new Peer(PREFIX + code);
        myColor = 'w';

        peer.on('connection', (c) => {
            conn = c;
            setupConnection();
        });
    }

    function joinGame() {
        AudioEngine.init();
        const code = document.getElementById('join-code').value.toUpperCase();
        if(!code) return alert("ENTER CODE");

        peer = new Peer();
        myColor = 'b';
        
        peer.on('open', () => {
            conn = peer.connect(PREFIX + code);
            setupConnection();
        });
    }

    // Auto-Join
    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.get('join')) {
            document.getElementById('join-code').value = p.get('join');
            joinGame();
        }
    }

    function setupConnection() {
        conn.on('open', () => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            AudioEngine.play('start');
            initBoard();
            updateStatus();
        });

        conn.on('data', (data) => {
            if(data.type === 'move') {
                game.move(data.move);
                renderBoard();
                updateStatus();
                AudioEngine.play(data.isCapture ? 'capture' : 'move');
                checkGameOver();
            }
        });
        
        conn.on('close', () => alert("LINK LOST"));
    }

    // --- BOARD RENDERING ---

    function initBoard() {
        if(myColor === 'b') {
            document.getElementById('board').classList.add('flipped');
            document.getElementById('p1-status').classList.add('btn-secondary'); // Make UI match color
        }
        renderBoard();
    }

    function renderBoard() {
        boardEl.innerHTML = '';
        const boardData = game.board();

        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const squareDiv = document.createElement('div');
                const isDark = (r + c) % 2 === 1;
                const squareName = String.fromCharCode(97 + c) + (8 - r);
                
                squareDiv.className = `square ${isDark ? 'dark' : 'light'}`;
                squareDiv.dataset.square = squareName;
                squareDiv.onclick = () => onSquareClick(squareName);

                const piece = boardData[r][c];
                if (piece) {
                    squareDiv.innerHTML = getPieceSVG(piece.type, piece.color);
                    // Add check highlight
                    if(piece.type === 'k' && game.in_check() && piece.color === game.turn()) {
                        squareDiv.classList.add('check');
                    }
                }

                boardEl.appendChild(squareDiv);
            }
        }

        // Highlights for selected
        if (selectedSquare) {
            const sqEl = document.querySelector(`[data-square="${selectedSquare}"]`);
            if (sqEl) sqEl.classList.add('highlight');
            
            // Show valid moves
            const moves = game.moves({ square: selectedSquare, verbose: true });
            moves.forEach(m => {
                const target = document.querySelector(`[data-square="${m.to}"]`);
                if(target) target.classList.add('valid');
            });
        }
    }

    function onSquareClick(square) {
        // Only allow moves if it's my turn
        if (game.turn() !== myColor) return;

        // If clicking same square or invalid, deselect
        if (selectedSquare === square) {
            selectedSquare = null;
            renderBoard();
            return;
        }

        // If a move is possible from selected to clicked
        if (selectedSquare) {
            const move = game.move({
                from: selectedSquare,
                to: square,
                promotion: 'q' // Auto promote to queen for simplicity
            });

            if (move) {
                // MOVE SUCCESSFUL
                selectedSquare = null;
                renderBoard();
                updateStatus();
                
                const isCapture = move.flags.includes('c') || move.flags.includes('e');
                AudioEngine.play(isCapture ? 'capture' : 'move');

                // Send to opponent
                conn.send({ type: 'move', move: move, isCapture: isCapture });
                
                checkGameOver();
                return;
            }
        }

        // Select new square if it has my piece
        const piece = game.get(square);
        if (piece && piece.color === myColor) {
            selectedSquare = square;
            renderBoard();
        } else {
            selectedSquare = null;
            renderBoard();
        }
    }

    function updateStatus() {
        const p1Box = document.getElementById('p1-status');
        const p2Box = document.getElementById('p2-status');
        
        p1Box.classList.remove('turn-active');
        p2Box.classList.remove('turn-active');

        if(game.turn() === myColor) {
            p1Box.classList.add('turn-active');
            p1Box.innerText = "YOUR TURN";
            p2Box.innerText = "WAITING";
        } else {
            p2Box.classList.add('turn-active');
            p1Box.innerText = "WAITING";
            p2Box.innerText = "THINKING";
        }
    }

    function checkGameOver() {
        if(game.game_over()) {
            document.getElementById('end-screen').classList.add('active');
            const msg = document.getElementById('end-msg');
            
            if(game.in_checkmate()) {
                if(game.turn() === myColor) msg.innerText = "DEFEAT";
                else { 
                    msg.innerText = "VICTORY"; 
                    msg.style.textShadow = "0 0 20px var(--p1-color)";
                    msg.style.color = "var(--p1-color)";
                }
            } else {
                msg.innerText = "DRAW";
            }
        }
    }

</script>
</body>
</html>
