<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
    <!-- Import the QRCode library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>QR Code Generator</h2>
        <!-- Input field defaults to "AAA" as requested -->
        <input type="text" id="textInput" value="AAA" placeholder="Enter text or URL" oninput="generateQR()">
        
        <div id="qrcode"></div>
    </div>

    <script>
        // Initialize the QR code wrapper
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200
        });

        // Function to update QR code
        function generateQR() {
            var input = document.getElementById("textInput");
            
            // If input is empty, don't generate anything
            if (!input.value) return;

            // Generate the new code
            qrcode.makeCode(input.value);
        }

        // Run once on page load to show the "AAA" code
        generateQR();
    </script>

</body>
</html>
